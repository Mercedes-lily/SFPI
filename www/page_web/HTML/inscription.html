<!--Page pour acheter les billets en s'inscrivant-->
<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Vincent">
		<meta name="description" content="Page d'inscription">
		<link type="text/css" rel="stylesheet" href="../CSS/style.css"/>
		<link rel="icon" href="../../icône/stylo.svg" type="image/icon type">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css" integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Inscription</title>
	</head>
	<body>
		<!--Barre de navigation-->
		<div id="navbarhaut" class="container-fluid">
			<div class="row">
			  <div id="sfpi" class="col">
			  <label>SFPI</label>
			  </div>
			  <div id="contact" class="col">
			  <lable>sfpi@contact.ca</lable>
			  </div>
			</div>
			<div class="row">
			<div class="col-sm">
			  <a id="notselected" href="index.html">Accueil</a>
			  </div>
			  <div class="col-sm">
			  <a id="notselected" href="propos.html">À Propos</a>
			  </div>
			  <div class="col-sm">
			  <a id="notselected" href="programmation.html">Programmation</a>
			  </div>
			  <div id="selected" class="col-sm">
			  <a id="selected" href="inscription.html">Inscription</a>
			  </div>
			  <div class="col-sm">
			  <a id="notselected" href="Intervenants.html">Intervenants</a>
			  </div>
			  <div class="col-sm">
			  <a id="notselected" href="sponsor.html">Sponsors</a>
			  </div>
			  <div class="col-sm">
			  <a id="notselected" href="contact.html">Contact</a>
			  </div>
			</div>
			</div>
		  <div class="container">
			  <h2>Pour ne rien manquer</h2>
			  <!--Formulaire d'inscription à l'évènement-->
			  <form action="ReceptionCommentaire.html" method="get">
			  <div class="row">
			  <div class="col-8">
				<!--Informations sur la personnes-->
				<h3>Informations personnelles</h3>
				<table>
					<tr>
						<td>
							<label for="prenom">Prénom: </label><input type="text" name="prenom" id="prenom" size="20" maxlength="30" required placeholder="Guy"/><br><br>
						</td>
						<td>
							<label for="nom">Nom: </label><input type="text" name="nom" id="nom" size="20" maxlength="30" required placeholder="Tremblay"/><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<label for="age_group">Groupe d'Âge: </label> <select id="age_group" name="age_group" required>
								<option value="18">18-24 ans</option>
								<option value="25">25-34 ans</option>
								<option value="35">35-44 ans</option>
								<option value="45">45-54 ans</option>
								<option value="55">55-64 ans</option>
								<option value="65">65 ans et +</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="sexe">Sexe: </label><input type="radio" id="sexe" name="sexe" value="Femme" required><label for="sexe">Femme</label>
							<input type="radio" id="sexe_m" name="sexe" value="Homme"><label for="sexe_m">Homme</label>
							<input type="radio" id="sexe_a" name="sexe" value="Autre"><label for="sexe_a">Autre</label><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<label for="address">Adresse: </label><input type="text" id="address" name="adresse" size="20" maxlength="100" placeholder="1 rue des Ormeaux" required><br><br>
						</td>
						<td>
							<label for="postal">Code postal: </label><input type="text" id="postal" name="postal_code" size="20" maxlength="7" placeholder="A0B 1C4" required><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<label for="email">Courriel: </label> <input type="email" id="email" name="courriel" size="20" maxlength="30" placeholder="courriel@adresse.com" required><br><br>
						</td>
					</tr>
				</table>
			  </div>
			  <div class="col">
				<!--Coût des billets-->
				  <table id="tableBillet">
					  <tr>
						  <td>
							<label id="labelBillet">Billet</label>
						</td>
					</tr>
					<tr>
						<td id="billetCategorie"><label id="billetCategorie">Régulier</label></td>
						<td id="billetCategorie"><label id="billetCategorie">Étudiant</label></td>
					</tr>
					<tr>
						<td class="billetLeftCol"><label>Samedi - 50$</label></td>
						<td class="billetRightCol"><label>Samedi - 40$</label></td>
					</tr>
					<tr>
						<td class="billetLeftCol"><label>Dimanche - 50$</label></td>
						<td class="billetRightCol"><label>Dimanche - 40$</label></td>
					</tr>
					<tr>
						<td class="billetLeftCol"><label>Passeport - 85$</label></td>
						<td class="billetRightCol"><label>Passeport - 65$</label></td>
					</tr>
				</table>
			  </div>
			</div>
			<div class="row">
			  <div class="col-8">
				<!--Informations sur l'emploi de la personne-->
				<h3>Informations professionelles</h3>
				<table>
					<tr>
						<td>
							 <label for="enterprise">Entreprise ou école: </label><input type="text" id="enterprise" size="37" maxlength="70" name="workingplace" placeholder="SFPI" required><br><br>
						</td>
					</tr>
					<tr>
						<td>
							 <label for="job">Poste occupé ou niveau d'étude actuel: </label> <input type="text" id="job" name="poste" size="20" maxlength="50" placeholder="Comptable" required><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<label for="sector">Secteur d'activité ou programme d'étude: </label> <input type="text" id="sector" name="secteur" size="18" maxlength="50" placeholder="Assurances" required><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<input id="submitbutton" type="submit" value="Soumettre">
						</td>
						<td>
							<input id="resetbutton" type="reset" value="Réinitialiser">
						</td>
					</tr>
				</table>
			  </div>
			  <div class="col">
				<img src="../../image/inscription.jpg" alt="Cochon et maison" width="400">
			  </div>
			</form>
			</div>
		  </div>
		  <!--Barre du bas-->
		  <div id="navbarbas" class="container-fluid">
			<div class="row">
			  <div id="sfpi" class="col">
			  <label>SFPI</label>
			  </div>
			  <div id="contact" class="col">
			  <lable>sfpi@contact.ca<br>
			  580-555-5757</lable>
			  </div>
			</div>
		  </div>
	</body>
</html>
