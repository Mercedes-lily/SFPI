	</head>
	<body>
		<div id="navbar" class="container-fluid">
			<div class="row">
			  <div id="sfpi" class="col">

			  </div>
			  <div id="contact" class="col">
			  <lable>sfpi@contact.ca</lable>
			  </div>
			</div>
			<div class="row">
			<div class="col-sm">
			  <a id="notselected" href="index.html">Accueil</a>
			  </div>
			  <div class="col-sm">
			  <a id="notselected" href="propos.html">À Propos</a>
			  </div>
			  <div class="col-sm">
			  <a id="notselected" href="programmation.html">Programmation</a>
			  </div>
			  <div id="selected" class="col-sm">
			  <a id="selected" href="inscription.html">Inscription</a>

			  </div>
			</div>
			</div>
		  <div class="container">
			  <h2>Pour ne rien manquer</h2>
			  <form action="ReceptionCommentaire.html" method="get">
			  <div class="row">
			  <div class="col-8">
				<h3>Informations personnelles</h3>
				<table>
					<tr>
						<td>
							<label>Prénom: </label><input type="text" name="prenom" size="20" maxlength="30" required placeholder="Guy"/><br><br>
						</td>
						<td>
							<label>Nom: </label><input type="text" name="nom" size="20" maxlength="30" required placeholder="Tremblay"/><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Groupe d'Âge: </label> <select name="age_group" required>
								<option value="18">18-24 ans</option>
								<option value="25">25-34 ans</option>
								<option value="35">35-44 ans</option>
								<option value="45">45-54 ans</option>
								<option value="55">55-64 ans</option>
								<option value="65">65 ans et +</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label>Sexe: </label><input type="radio" name="sexe" value="Femme" required><label>Femme</label>
							<input type="radio" name="sexe" value="Homme"><label>Homme</label>
							<input type="radio" name="sexe" value="Autre"><label>Autre</label><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Adresse: </label><input type="text" name="adresse" size="20" maxlength="100" placeholder="1 rue des Ormeaux" required><br><br>
						</td>
						<td>
							<label>Code postal: </label><input type="text" name="postal_code" size="20" maxlength="7" placeholder="A0B 1C4" required><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Courriel: </label> <input type="email" name="courriel" size="20" maxlength="30" placeholder="courriel@adresse.com" required><br><br>
						</td>
					</tr>
				</table>
			  </div>
			  <div class="col">
				  <table id="tableBillet">
					  <tr>
						  <td>
							<label id="labelBillet">Billet</label>
						</td>
					</tr>
					<tr>
						<td id="billetCategorie"><label id="billetCategorie">Régulier</label></td>
						<td id="billetCategorie"><label id="billetCategorie">Étudiant</label></td>
					</tr>
					<tr>
						<td class="billetLeftCol"><label>Samedi - 50$</label></td>
						<td class="billetRightCol"><label>Samedi - 40$</label></td>
					</tr>
					<tr>
						<td class="billetLeftCol"><label>Dimanche - 50$</label></td>
						<td class="billetRightCol"><label>Dimanche - 40$</label></td>
					</tr>
					<tr>
						<td class="billetLeftCol"><label>Passeport - 85$</label></td>
						<td class="billetRightCol"><label>Passeport - 65$</label></td>
					</tr>
				</table>
			  </div>
			</div>
			<div class="row">
			  <div class="col-8">
				<h3>Informations professionelles</h3>
				<table>
					<tr>
						<td>
							 <label>Entreprise ou école: </label><input type="text" size="37" maxlength="70" name="workingplace" placeholder="SFPI" required><br><br>
						</td>
					</tr>
					<tr>
						<td>
							 <label>Poste occupé ou niveau d'étude actuel: </label> <input type="text" name="poste" size="20" maxlength="50" placeholder="Comptable" required><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Secteur d'activité ou programme d'étude: </label> <input type="text" name="secteur" size="18" maxlength="50" placeholder="Assurances" required><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<input id="submitbutton" type="submit" value="Soumettre">
						</td>
						<td>
							<input id="resetbutton" type="reset" value="Réinitialiser">
						</td>
					</tr>
				</table>
			  </div>
			  <div class="col">
				<img src="../../image/inscription.jpg" alt="Cochon et maison" width="400">
			  </div>
			</form>
			</div>
		  </div>
		  <div id="navbar" class="container-fluid">
			<div class="row">
			  <div id="sfpi" class="col">

			  </div>
			  <div id="contact" class="col">

			  580-555-5757</lable>
